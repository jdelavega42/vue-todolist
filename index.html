<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- custom style-->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <!-- vue js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <div class="container">

            <!-- !HEADER -->
            <header class="container">
                <h1>ToBoolist</h1>
            </header>
            
            <!-- !MAIN -->
            <body class="container">
                <div>
                    <input v-model.trim="newTodo" type="text" name="newTodo" id="newTodo" placeholder="Aggiungi Task">
                    <button @click="addTodo">Aggiungi</button>
                    <span v-show="error">Errore! Il campo non pu√≤ essere vuoto</span>
                </div>
                <div v-if="todoList.length === 0">
                    <p>Non ci sono elementi nella lista</p>
                </div>
                <ul v-else>
                    <li v-for="todo in todoList">
                        <span :class="{ 'line-through' : todo.done}" > {{ todo.text }} </span>
                        <input type="checkbox" v-model="todo.done">
                        <button @click="removeTodo(todo)">rimuovi</button>
                    </li>
                    <li>
                        <button @click="removeAll">Rimuovi tutto</button>
                    </li>
                </ul>                  
            </body>
        </div>
    </div>
    
    <!-- custom js -->
    <script src="js/script.js"></script>
</body>
</html>
